<!DOCTYPE html>
<html>

<head>
        <title>TravelPay Manager</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
                crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/functions.js"></script>

</head>

<body>

        <div id="main" class="container">
                <div class="row">
                        <div class="col-lg-3"></div>

                        <div id="buttons" class="col-lg-6" style="margin-top: 20px">
                                <div class="row">
                                        <div class="form-group" style="margin-left: auto; margin-right: auto;">
                                                <button id="btnCancelRoute_add" class="btn btn-primary" style="width: 200px;" onclick="showAddRoutes()">Add Route</button>
                                        </div>
                                </div>

                                <div class="row">
                                        <div class="form-group" style="margin-left: auto; margin-right: auto;">
                                                <button id="btnCancelRoute_add" class="btn btn-primary" style="width: 200px;" onclick="showUpdateRoutes()">View/Update Route</button>
                                        </div>
                                </div>

                                <!-- // Not in the current scope -->
                                <!-- <div class="row">
                                        <div class="form-group" style="margin-left: auto; margin-right: auto;">
                                                <button id="btnCancelRoute_add" class="btn btn-primary" style="width: 200px;" onclick="showAddFareList()">Add Fare List</button>
                                        </div>
                                </div> -->

                                <div class="row">
                                        <div class="form-group" style="margin-left: auto; margin-right: auto;">
                                                <button id="btnCancelRoute_add" class="btn btn-primary" style="width: 200px;" onclick="showUpdateFareList()">Update Fare List</button>
                                        </div>
                                </div>

                        </div>

                </div>

        </div>

        <div id="addRoutes" class="container" style="display:none;">
                <div class="row">
                        <div class="col-lg-3"></div>

                        <div id="route" class="col-lg-6">
                                <div class="row">
                                        <div class="col-lg-10">
                                                <h2 id="routeHeader">Add New Routes</h2>
                                        </div>
                                </div>

                                <script>initializeData()</script>

                                <div class="form-group">
                                        <label>Route Number</label>
                                        <input class="form-control" type="text" id="routeNum_add" onchange="setRouteNumNew()" />

                                </div>

                                <div class="form-group">
                                        <label>Route Name</label>
                                        <input class="form-control" type="text" id="routeName_add" onchange="setRouteNameNew()" />
                                </div>

                                <div class="form-group" style="display: flex;justify-content: center;">

                                        <button id="btnCancelRoute_add" class="btn btn-primary" style="margin: 10px;width: 80px;" onclick="backToMenu()">Back</button>
                                        <button id="btnAddRoute" class="btn btn-success" style="margin: 10px;width: 80px;" onclick="addNewRoute()">Save</button>

                                </div>

                        </div>

                </div>

        </div>


        <div id="updateRoutes" class="container" style="display:none;">
                <div class="row">
                        <div class="col-lg-3"></div>

                        <div id="route" class="col-lg-6">
                                <div class="row">
                                        <div class="col-lg-10">
                                                <h2 id="routeHeader">View/Update Routes</h2>
                                        </div>
                                        <div class="col-lg-2">
                                                <button id="btnReloadRoute" class="btn btn-secondary" style="margin: 10px;width: 80px;" onclick="getRoutes()">Reload</button>
                                        </div>

                                </div>

                                <script>getRoutes()</script>

                                <div class="form-group">
                                        <label>Route Number</label>
                                        <select class="form-control" id="routeList" onchange="setCurrentRoute()">
                                                <!-- Route numbers get loaded here -->
                                        </select>
                                </div>

                                <div class="form-group">
                                        <label>Route Name</label>
                                        <input class="form-control" type="text" id="routeName" onchange="setRouteName()" />
                                </div>

                                <div id="haltDiv" class="form-group" style="display: flex; align-items: center;">
                                        <button id="decBtn" class="btn btn-outline-secondary col-lg-2" onclick="decHaltNum()" style="height: 80px;">Previous</button>
                                        <div class="col-lg-8 bg-white rounded border" style="box-shadow: 2px 3px 14px 0px #50505030;margin-left: 15px;padding: 15px;margin-right: 15px;">
                                                <h3 id="haltNum" style="text-align:center;">1</h3>

                                                <div class="form-group">
                                                        <label for="haltName">Name</label>
                                                        <input class="form-control" type="text" id="haltName" placeholder="halt name" onchange="setHaltName()" />
                                                </div>

                                                <div class="form-group">

                                                        <label for="haltDistance">Distance</label>
                                                        <input class="form-control" type="number" min="0" id="haltDistance" placeholder="distance from route start in KM" onchange="setHaltDistance()"
                                                        />
                                                </div>

                                                <div class="form-group">

                                                        <label for="haltLongitude">Longitude</label>
                                                        <input class="form-control" type="number" id="haltLongitude" placeholder="eg: 79.907962" onchange="setHaltLongitude()" />
                                                </div>

                                                <div class="form-group">

                                                        <label for="haltLatitude">Latitude</label>
                                                        <input class="form-control" type="number" id="haltLatitude" placeholder="eg: 6.711828" onchange="setHaltLatitude()" />
                                                </div>
                                        </div>
                                        <button id="incBtn" class="btn btn-outline-secondary col-lg-2" onclick="incHaltNum()" style="height: 80px;">
                                                <span class="ui-button-text">Next</span>
                                        </button>
                                </div>

                                <div class="form-group" style="display: flex;justify-content: center;">

                                        <button id="btnCancelRoute" class="btn btn-primary" style="margin: 10px;width: 120px;" onclick="backToMenu()">Back</button>
                                        <button id="btnDeleteRoute" class="btn btn-danger" style="margin: 10px;width: 120px;" onclick="deleteRoute()">Delete Route</button>
                                        <button id="btnAddRoute" class="btn btn-success" style="margin: 10px;width: 120px;" onclick="saveRoute()">Save Route</button>

                                </div>

                        </div>

                        <div class="col-lg-3"></div>

                </div>

        </div>

        <div id="addFareList" class="container" style="display:none;">
                <button id="btnCancelRoute_add" class="btn btn-danger" style="margin: 10px;width: 80px;" onclick="backToMenu()">Cancel</button>

        </div>

        <div id="updateFareList" class="container" style="display:none;">
                <div class="row">
                        <div class="col-lg-3"></div>

                        <div id="route" class="col-lg-6">
                                <div class="row">
                                        <div class="col-lg-10">
                                                <h2 id="routeHeader">Update Fare List</h2>
                                        </div>
                                </div>

                                <div class="form-group">
                                        <label>Minimum Fare</label>
                                        <input class="form-control" type="number" id="minFare" />

                                </div>

                                <div class="form-group">
                                        <label>Increment Percentage</label>
                                        <input class="form-control" type="number" id="incPercentage" />
                                </div>

                                <div class="form-group" style="display: flex;justify-content: center;">

                                        <button id="btnCancelRoute_add" class="btn btn-danger" style="margin: 10px;width: 80px;" onclick="backToMenu()">Cancel</button>
                                        <button id="btnAddRoute" class="btn btn-success" style="margin: 10px;width: 80px;" onclick="updateFareList()">Save</button>

                                </div>

                        </div>

                </div>

        </div>

</body>

</html>
